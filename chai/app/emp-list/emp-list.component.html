<div>
  <table border="1">
    
<thead class="thead-inverse">
  <tr>
    <td>Emp Id</td>
    <td>Name</td>
    <td>Email</td>
    <td>Phone</td>
    <td>Salary</td>
    <td>Appraisal Rating</td>
  </tr>
</thead>
<tr *ngIf="employees.length==0">
  <td colspan="7">
    No Record Found...
  </td>
</tr>

<tr *ngFor="let emp of employees">
  <td>{{emp.empId}}</td>
  <td>{{emp.name|uppercase}}</td>
  <td>{{emp.email}}</td>
  <td>{{emp.phone}}</td>
  <td>{{emp.salary}}</td>
  <td>{{emp.appraisalRating}}</td>
</tr>

</table>
</div>
